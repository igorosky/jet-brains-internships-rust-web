<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file/style.css">
    <script src="file/script.js" defer></script>
    <title>Posts</title>
    
    <style>
        aside {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>
    <main>
        <form method="post" action="/post/add" enctype="multipart/form-data">
            <label for="user_name">Username:</label>
            <input type="text" name="user_name" id="user_name">
            <label for="content">Content:</label>
            <textarea type="text" name="content" id="content"></textarea>
            <label for="user_avatar_url">User avatar url:</label>
            <input name="user_avatar_url" id="user_avatar_url">
            <label for="post_image">Image:</label>
            <input type="file" name="post_image" id="post_image" accept="image/png">
            <input type="submit" value="Post">
        </form>
        <aside>
            <span><button hidden class="previous-page-button" onclick="previous_page()">Previous page</button></span>
            <span>Current page: <b class="current-page-indicator">1</b></span>
            <span><button hidden class="next-page-button" onclick="next_page()">Next page</button></span>
        </aside>
        <section></section>
        <aside>
            <span><button hidden class="previous-page-button" onclick="previous_page()">Previous page</button></span>
            <span>Current page: <b class="current-page-indicator">1</b></span>
            <span><button hidden class="next-page-button" onclick="next_page()">Next page</button></span>
        </aside>
    </main>
</body>
</html>
